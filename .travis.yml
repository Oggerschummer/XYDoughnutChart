language: objective-c
osx_image: xcode7
env:
  matrix:
    - DESTINATION="OS=9.0,name=iPhone 6" SDK=iphonesimulator9.0
    - DESTINATION="OS=9.0,name=iPhone 6 Plus" SDK=iphonesimulator9.0
branches:
  only:
    - master
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
  - cd Example && pod install && cd -
script:
  - set -o pipefail
  - xcodebuild -workspace XYDoughnutChart.xcworkspace -scheme XYDoughnutChartDemo -sdk "$SDK" -destination "$DESTINATION"
    -configuration Debug ONLY_ACTIVE_ARCH=NO test | xcpretty -c
